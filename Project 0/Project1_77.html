<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;
uniform float state;

void main()
{   
    float s = sin( theta );
    float c = cos( theta );
    float currentState = state;
    gl_Position.x = -s * vPosition.y + c * vPosition.x;
    gl_Position.y =  s * vPosition.x + c * vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.8;
    if (currentState == 0.0) {
        gl_Position.y += 1.0;
        gl_Position.w = 1.8;

    }
    else if (currentState == 1.0) {
    }
    else if (currentState == 2.0) {
        gl_Position.y -= 1.0;
        gl_Position.w = 1.8;

    }

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;

void main()
{
    gl_FragColor = color;
}
</script>
